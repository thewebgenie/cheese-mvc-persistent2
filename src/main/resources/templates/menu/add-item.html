<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/menu/add-item" acstyle="max-width:600px;" th:object="${form}">
    <div class="form-group">
        <label th:for="type">Type</label>
        <select name="cheeseId" th:field="*{cheeseName}">
            <option th:each="cheese : ${cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}"></option>
        </select>
        <span th:errors="*{description}" class="error"></span>
        <input type="submit" value="Add Cheese Item" />
    </div>
</form>
</body>
</html>
